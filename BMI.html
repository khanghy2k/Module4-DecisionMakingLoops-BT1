<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td><input id="kg" type="text" >Cân Nặng</input></td>
        <td><input id="cm" type="text" >Chiều Cao</input></td>
        <td><button id="result" onclick="BMI()">=</button></td>
    </tr>
    <tr>
    </tr>
</table>
<script>
    function BMI() {
        let kg = document.getElementById('kg').value;
        let cm=document.getElementById('cm').value;
        let bmi = kg / (cm ** 2);
        if (bmi < 18) {
            document.write("Underweight");
        } else if (bmi < 25.0) {
            document.write("Normal");
        } else if (bmi < 30.0) {
            document.write("Overweight");
        } else {
            document.write("Obese");
        }
    }
</script>
</body>
</html>
